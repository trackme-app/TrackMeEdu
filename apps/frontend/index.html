<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/TME_Icon_64_White.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TME</title>
  <script>
    (function () {
      document.documentElement.classList.add('loading');
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);

      // Extract tenant name from subdomain or use 'default'
      const hostname = window.location.hostname;
      let tenantName;
      if (hostname == "localhost") {
        tenantName = "test";
      } else {
        tenantName = hostname.split('.')[0] || 'test';
      }

      async function applyColorScheme() {
        try {
          // 1. Get tenant ID by name
          const tenantResponse = await fetch(`/api/v1/tenant?tenant_name=${tenantName}`);
          if (!tenantResponse.ok) throw new Error('Failed to fetch tenant');
          const tenantData = await tenantResponse.json();
          const tenantId = tenantData.id;

          if (!tenantId) throw new Error('Tenant ID not found');

          // 2. Get colour scheme for the tenant
          const colourResponse = await fetch(`/api/v1/tenant/${tenantId}/colour-scheme`);
          if (!colourResponse.ok) throw new Error('Failed to fetch colour scheme');
          const colourScheme = await colourResponse.json();

          // 3. Apply styles based on theme
          const root = document.documentElement;

          if (colourScheme) {
            // Light mode
            root.style.setProperty('--bg-color-light', colourScheme.background_lightmode || '%VITE_BACKGROUND_COLOUR_LIGHTMODE%');
            root.style.setProperty('--text-color-light', colourScheme.foreground_lightmode || '%VITE_FOREGROUND_COLOUR_LIGHTMODE%');
            root.style.setProperty('--button-bg-light', colourScheme.alt_lightmode || '%VITE_ALT_COLOUR_LIGHTMODE%');
            root.style.setProperty('--button-border-light', colourScheme.border_lightmode || '%VITE_BORDER_COLOUR_LIGHTMODE%');
            root.style.setProperty('--nav-color-light', colourScheme.nav_lightmode || '%VITE_NAV_COLOUR_LIGHTMODE%');

            // Dark mode
            root.style.setProperty('--bg-color-dark', colourScheme.background_darkmode || '%VITE_BACKGROUND_COLOUR_DARKMODE%');
            root.style.setProperty('--text-color-dark', colourScheme.foreground_darkmode || '%VITE_FOREGROUND_COLOUR_DARKMODE%');
            root.style.setProperty('--button-bg-dark', colourScheme.alt_darkmode || '%VITE_ALT_DARKMODE%');
            root.style.setProperty('--button-border-dark', colourScheme.border_darkmode || '%VITE_BORDER_DARKMODE%');
            root.style.setProperty('--nav-color-dark', colourScheme.nav_darkmode || '%VITE_NAV_DARKMODE%');
          }
        } catch (error) {
          console.error('Error loading dynamic colour scheme:', error);
        } finally {
          document.documentElement.classList.remove('loading');
        }
      }

      applyColorScheme();
    })();
  </script>
  <style>
    /* Prevent Flash of Unstyled Content (FOUC) */
    html.loading {
      background-color: #ffffff;
      /* Fallback white for light mode */
      visibility: hidden;
    }

    html.loading[data-theme='dark'] {
      background-color: #242424;
      /* Fallback for dark mode */
    }

    html.loading * {
      transition: none !important;
    }

    html.loading body {
      display: none !important;
    }

    :root {
      /* Dynamic properties with fallback to injected env vars */
      --bg-color-light: %VITE_BACKGROUND_COLOUR_LIGHTMODE%;
      --text-color-light: %VITE_FOREGROUND_COLOUR_LIGHTMODE%;
      --button-bg-light: %VITE_ALT_COLOUR_LIGHTMODE%;
      --button-border-light: %VITE_BORDER_COLOUR_LIGHTMODE%;
      --nav-color-light: %VITE_NAV_COLOUR_LIGHTMODE%;

      --bg-color-dark: %VITE_BACKGROUND_COLOUR_DARKMODE%;
      --text-color-dark: %VITE_FOREGROUND_COLOUR_DARKMODE%;
      --button-bg-dark: %VITE_ALT_COLOUR_DARKMODE%;
      --button-border-dark: %VITE_BORDER_COLOUR_DARKMODE%;
      --nav-color-dark: %VITE_NAV_COLOUR_DARKMODE%;

      /* Map to active variables */
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --button-bg: var(--button-bg-light);
      --button-border: var(--button-border-light);
      --nav-color: var(--nav-color-light);
    }

    [data-theme='dark'] {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --button-bg: var(--button-bg-dark);
      --button-border: var(--button-border-dark);
      --nav-color: var(--nav-color-dark);
    }
  </style>
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
